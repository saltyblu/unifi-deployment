apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: unifi
  name: unifi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unifi
  template:
    metadata:
      labels:
        app: unifi
    spec:
      volumes:
        - name: unifi
          hostPath:
            path: "/opt/data/unifi/network-application"
            type: Directory
        - name: mongodb-data
          hostPath:
            path: /opt/data/unifi/mongodb/data
            type: Directory
        - name: init
          configMap: 
            name: mongo-init
      containers:
        - image: linuxserver/unifi-network-application:8.5.6 #{"$imagepolicy": "unifi:unifi"}
          name: unifi-controller
          volumeMounts:
            - name: unifi
              mountPath: /config
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Etc/UTC"
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: unifi-creds
                  key: username
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: unifi-creds
                  key: password
            - name: MONGO_HOST
              value: "localhost"
            - name: MONGO_PORT
              value: "27017"
            - name: MONGO_DBNAME
              value: "unifi"
          ports:
            - name: device-comm
              containerPort: 8080
              protocol: TCP
            - name: stun
              containerPort: 3478
              protocol: UDP
            - name: default-console
              containerPort: 8443
              protocol: TCP
            - name: secure-redirect
              containerPort: 8843
              protocol: TCP
            - name: http-redirect
              containerPort: 8880
              protocol: TCP
            - name: speedtest
              containerPort: 6789
              protocol: TCP
            - name: unifi-disc
              containerPort: 10001
              protocol: UDP
            - name: unifi-disc-l2
              containerPort: 1900
              protocol: UDP
          resources:
            requests:
              cpu: "150m"
              memory: "1024Mi"
            limits:
              cpu: "512m"
              memory: "2048Mi"
        - name: mongo
          image: mongo:4.4
          args: ["--dbpath","/data/db"]
          env:
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef:
                name: mongo-creds
                key: username
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongo-creds
                key: password
          - name: MONGO_ADD_USER_NAME
            valueFrom:
              secretKeyRef:
                name: unifi-creds
                key: username
          - name: MONGO_ADD_USER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: unifi-creds
                key: password
          - name: MONGO_ADD_USER_DB
            value: unifi
          volumeMounts:
            - name: mongodb-data
              mountPath: /data
            - name: init
              mountPath: /docker-entrypoint-initdb.d/
