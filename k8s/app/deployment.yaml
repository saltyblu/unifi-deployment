apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: unifi
  name: unifi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unifi
  template:
    metadata:
      labels:
        app: unifi
    spec:
      #volumes:
      #  - name: unifi
      #    persistentVolumeClaim:
      #      claimName: unifi
      containers:
        - image: lscr.io/linuxserver/unifi-network-application:latest #{"$imagepolicy": "flux-system:unifi"}
          name: unifi-controller
          #volumeMounts:
            #- name: unifi
            #  mountPath: /config
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Etc/UTC"
            - name: MONGO_USER
              value: "unifi"
            - name: MONGO_PASS
              value: "unifi"
            - name: MONGO_HOST
              value: "unifi-db"
            - name: MONGO_PORT
              value: "27017"
            - name: MONGO_DBNAME
              value: "unifi"
          ports:
            - name: device-comm
              containerPort: 8080
              protocol: TCP
            - name: stun
              containerPort: 3478
              protocol: UDP
            - name: default-console
              containerPort: 8443
              protocol: TCP
            - name: secure-redirect
              containerPort: 8843
              protocol: TCP
            - name: http-redirect
              containerPort: 8880
              protocol: TCP
            - name: speedtest
              containerPort: 6789
              protocol: TCP
            - name: unifi-disc
              containerPort: 10001
              protocol: UDP
            - name: unifi-disc-l2
              containerPort: 1900
              protocol: UDP
          resources:
            requests:
              cpu: "150m"
              memory: "1024Mi"
            limits:
              cpu: "512m"
              memory: "2048Mi"
